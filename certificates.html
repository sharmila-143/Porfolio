<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      background-color: aliceblue;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    header {
      background-color: green;
      color: white;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 36px;
      color: white;
    }



.hamburger {
  font-size: 28px;
  color: white;
  cursor: pointer;
  display: none;
  user-select: none;
  background: none;
  border: none;
  padding:30px;
}


.navbar {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s;
}

.navbar a:hover {
  background-color: darkgreen;
  border-radius: 5px;
  transform: scale(1.05);
}
.logo {
  font-size: 24px;
  color: white;
  background-color: green;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
}
 @media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  .navbar {
    display: none;
    flex-direction: column;
    background-color: green;
    width: 100%;
    padding: 10px 0;
  }

  .navbar.active {
    display: flex;
  }

  .navbar a {
    padding: 10px;
    text-align: center;
  }

  header {
    flex-direction: column;
    align-items: flex-start;
  }

  .container {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

}
h2:hover{
  color: darkgreen;
}


    .certificates {
      background-color: white;
      justify-content: center;
      display: flex;
      margin: 80px;
    }

    .certificates nav {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .certificate-link {
      padding: 7px 20px;
      background-color: green;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      border: none;
      width: fit-content;
    }

    .certificate-link:hover {
      background-color: darkgreen;
      transform: scale(1.02);
    }

    footer {
      background-color: green;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="container">
      <h1 class="logo"  id="typewriter"></h1>
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    </div>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
    </header>

    <section class="certificates">
      <nav>
        <h2>Certificates</h2>
        <a href="python.pdf" class="certificate-link" type="button">Python</a>
        <a href="webdevelop.pdf" class="certificate-link" type="button">Web Development</a>
        <a href="css&js.jpg" class="certificate-link" type="button">CSS & JS</a>
        <a href="ml.pdf" class="certificate-link" type="button">Machine Learning</a>
        <a href="workshop.pdf" class="certificate-link" type="button">AI Chatbot</a>
        <a href="intrenship.pdf" class="certificate-link" type="button">Internship</a>
      </nav>
    </section>
  </main>

  <footer>
    <b>&copy; 2024 MyWebsite. All rights reserved.</b>
  </footer>
  <script>
    const text = "üë©‚Äçüéì Certificatesüë©‚Äçüéì";
    let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typewriter").textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 75); 
    }
  }

  window.onload = typeWriter;

  function toggleMenu() {
    const nav = document.getElementById("navbar");
    nav.classList.toggle("active");
  }

</script>
</body>
</html>
