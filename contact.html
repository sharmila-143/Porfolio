<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
    }

    body {
      min-height: 100vh;
    }

    header {
      background-color: green;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1.logo {
      font-size: 24px;
      margin: 0;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    .hamburger {
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      display: none;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      background-color: darkgreen;
      border-radius: 5px;
      transform: scale(1.05);
    }

    main {
      flex: 1;
      margin-top: 160px; /* Add top margin to prevent content hiding behind header */
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 36px;
      color: green;
      margin-bottom: 20px;
    }

    .contact {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: white;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  width: 90%; /* Will stretch up to 90% of screen width */
  border: 2px solid green;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
}


    #submit {
      background-color: green;
      color: white;
      padding: 15px 30px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #submit:hover {
      background-color: rgb(74, 121, 4);
      transition-duration: 0.3s;
    }

    footer {
      background-color: green;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .navbar {
        display: none;
        flex-direction: column;
        background-color: green;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
      }

      .navbar.active {
        display: flex;
      }

      .navbar a {
        padding: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header>
    <div class="container">
      <h1 class="logo" id="typewriter"></h1>
      <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    </div>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/sharmilainkoolu@gmail.com" method="POST">
        <div><label>Name: <input type="text" placeholder="Your name" required></label></div>
        <div style="margin-top: 5px;"><label>Email: <input type="email" name="email" placeholder="Your Email" required></label></div>
        <label for="messageBox" style="display:block; font-weight:bold; margin-bottom:5px;">Message:</label>
        <textarea id="messageBox" name="message" placeholder="Your message" rows="4" cols="40" style="display: block; padding: 8px; border: 1px solid green; border-radius: 5px;"></textarea>

        <div style="margin-top: 10px;">
          <label><input type="radio" name="gender" value="female" required> Female</label>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <b>&copy; 2024 MyWebsite. All rights reserved.</b>
  </footer>

  <!-- JavaScript -->
  <script>
    const text = "üë©‚Äçüéì Contactüë©‚Äçüéì";
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 75);
      }
    }

    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("active");
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
