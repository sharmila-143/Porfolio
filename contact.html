<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      background-color: aliceblue;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    header {
      background-color: green;
      color: white;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 36px;
      color: white;
    }
    .hamburger {
  font-size: 28px;
  color: white;
  cursor: pointer;
  display: none;
  user-select: none;
  background: none;
  border: none;
  padding:30px;
}

/* Navbar (Desktop Default) */
.navbar {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s;
}

.navbar a:hover {
  background-color: darkgreen;
  border-radius: 5px;
  transform: scale(1.05);
}
.logo {
  font-size: 24px;
  color: white;
  background-color: green;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
}


    

    h2 {
      font-size: 36px;
      padding-bottom: 20px;
      color: green;
      margin: 0;
    }

    .contact {
      color: green;
      diplay:flex;
      padding: 20px;
      width: fit-content;
      border: 2px solid green;
      text-align: center;
      align-items: center;
      margin: 5% auto;
      flex:wrap;
     
      
      
    }
    @media(max-width:600px){
      .contact{
        flex-direction:column;
      }

    #submit {
      background-color: green;
      color: white;
      padding: 15px 30px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #submit:hover {
      background-color: rgb(74, 121, 4);
      transition-duration: 0.3s;
    }

    footer {
      background-color: green;
      color: white;
      padding: 20px;
      text-align: center;
    }
    @media (max-width: 768px) {
  .hamburger {
    display: block;
    background-color: green;
  }

  .navbar {
    display: none;
    flex-direction: column;
    background-color: green;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    z-index: 999;
  }

  .navbar.active {
    display: flex;
  }

  .navbar a {
    padding: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
  }
}
  </style>
</head>
