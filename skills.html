<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: aliceblue;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    main {
      flex: 1; /* This allows main to grow and push the footer down */
    }

    header {
      background-color: green;
      color: white;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 36px;
      color: white;
    }

    
/* Hamburger */
.hamburger {
  font-size: 28px;
  color: white;
  cursor: pointer;
  display: none;
  user-select: none;
  background: none;
  border: none;
  padding:30px;
}

/* Navbar (Desktop Default) */
.navbar {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s;
}

.navbar a:hover {
  background-color: darkgreen;
  border-radius: 5px;
  transform: scale(1.05);
}
.logo {
  font-size: 24px;
  color: white;
  background-color: green;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
}

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 0 0 0;
    }
@media (max-width: 768px) {
  .hamburger {
    display: block;
    background-color: green;
  }

  .navbar {
    display: none;
    flex-direction: column;
    background-color: green;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    z-index: 999;
  }

  .navbar.active {
    display: flex;
  }

  .navbar a {
    padding: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
  }
}

    table {
      padding: 5px;
      color: green;
      border: 2px solid green;
      border-radius:10px;
      font-weight: bold;
      text-align: center;
      background-color: aliceblue;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 20px;
      border: 1px solid green;
    }

    th h2 {
      margin: 0;
      color: green;
    }

    footer {
      background-color: green;
      color: white;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
     <div class="container">
      <h1 class="logo"  id="typewriter"></h1>
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    </div>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
    </header>

    <section id="skills">
      <table>
        <thead>
          <tr>
            <th colspan="1"><h2>My Skills</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr><td>C programming</td></tr>
          <tr><td>C++ programming</td></tr>
          <tr><td>Python programming</td></tr>
          <tr><td>Java programming</td></tr>
          <tr><td>Data Structures and Algorithm</td></tr>
          <tr><td>HTML, CSS, JavaScript</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <b>&copy; 2024 MyWebsite. All rights reserved.</b>
  </footer>
   <script>
    const text = "üë©‚Äçüéì Skillsüë©‚Äçüéì";
    let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typewriter").textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 75); 
    }
  }

  window.onload = typeWriter;

  function toggleMenu() {
    const nav = document.getElementById("navbar");
    nav.classList.toggle("active");
  }

</script>
</body>
</html>
