<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: aliceblue;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    main {
      flex: 1; /* This allows main to grow and push the footer down */
    }

    header {
      background-color: green;
      color: white;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 36px;
      color: white;
    }

    .button1 {
      padding: 6px 12px;
      border: 1px solid white;
      color: green;
      background-color: white;
      text-decoration: none;
      margin: 4px;
      border-radius: 5px;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 0 0 0;
    }

    table {
      padding: 5px;
      color: green;
      border: 2px solid green;
      font-weight: bold;
      text-align: center;
      background-color: aliceblue;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 20px;
      border: 1px solid green;
    }

    th h2 {
      margin: 0;
      color: green;
    }

    footer {
      background-color: green;
      color: white;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Welcome to My Portfolio</h1>
      <nav>
        <strong>
          <a href="index.html" class="button1">Home</a>
          <a href="about.html" class="button1">About</a>
          <a href="projects.html" class="button1">Projects</a>
          <a href="contact.html" class="button1">Contact</a>
        </strong>
      </nav>
    </header>

    <section id="skills">
      <table>
        <thead>
          <tr>
            <th colspan="1"><h2>My Skills</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr><td>C programming</td></tr>
          <tr><td>C++ programming</td></tr>
          <tr><td>Python programming</td></tr>
          <tr><td>Java programming</td></tr>
          <tr><td>Data Structures and Algorithm</td></tr>
          <tr><td>HTML, CSS, JavaScript</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <b>&copy; 2024 MyWebsite. All rights reserved.</b>
  </footer>
</body>
</html>
