<!DOCTYPE html>
<html>
<head>
  <style>
  
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: aliceblue;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: green;
      color: white;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-size: 24px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      
      min-width: 250px;
      height: 30px;
    }

    .hamburger {
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: none;
      background: none;
      border: none;
      padding: 10px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      background-color: darkgreen;
      border-radius: 5px;
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .navbar {
        display: none;
        flex-direction: column;
        background-color: green;
        width: 100%;
        padding: 10px 0;
      }

      .navbar.active {
        display: flex;
      }

      .navbar a {
        padding: 10px;
        text-align: center;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        flex-direction: row;
        flex-wrap: nowrap;
      }
    }

    main {
      flex: 1;
      padding-top: 100px; /* Push content below fixed header */
    }

    h2 {
      font-size: 36px;
      color: green;
    }

    h2:hover {
      color: darkgreen;
    }

    p {
      color: green;
      padding: 10px;
      font-size: 16px;
      margin: 0 auto;
    }

    .projects {
      margin: 50px auto;
      text-align: center;
    }

    .data {
      color: green;
      padding: 0px;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 0 0 0;
    }


    table {
      padding: 5px;
      color: green;
      border: 2px solid green;
      border-radius:10px;
      font-weight: bold;
      text-align: center;
      background-color: aliceblue;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 20px;
      border: 1px solid green;
    }

    th h2 {
      margin: 0;
      color: green;
    }

    footer {
      background-color: green;
      color: white;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
     <div class="container">
      <h1 class="logo"  id="typewriter"></h1>
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    </div>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
    </header>

    <section id="skills">
      <table>
        <thead>
          <tr>
            <th colspan="1"><h2>My Skills</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr><td>C programming</td></tr>
          <tr><td>C++ programming</td></tr>
          <tr><td>Python programming</td></tr>
          <tr><td>Java programming</td></tr>
          <tr><td>Data Structures and Algorithm</td></tr>
          <tr><td>HTML, CSS, JavaScript</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <b>&copy; 2024 MyWebsite. All rights reserved.</b>
  </footer>
   <script>
    const text = "üë©‚Äçüéì Skillsüë©‚Äçüéì";
    let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typewriter").textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 75); 
    }
  }

  window.onload = typeWriter;

  function toggleMenu() {
    const nav = document.getElementById("navbar");
    nav.classList.toggle("active");
  }

</script>
</body>
</html>
